<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <div th:replace="fragments :: head_principal"></div>

</head>

<body>

  <div th:replace="fragments :: nav_logueado"></div>

  <div class="container mt-5">
    <div class="row">
      <h2 class="mt-4">Cantidad productos vendidos</h2>
      <table class="table table mt-3">
        <thead>
          <tr class="d-flex">
            <th class="col-3">Producto</th>
            <th class="col-2">Unidades vendidas</th>
            <th class="col-7">Porcentaje</th>
          </tr>
        </thead>
        <tbody>
          <tr class="d-flex" th:each="venta : ${masvendidos}">
            <div th:if="${venta.vendidos} > 0">
              <td class="col-3" th:text="${venta.producto.nombre}"></td>
              <td class="col-2" th:text="${venta.vendidos}"></td>
              <td class="col-7"><span class="barra" th:style="'padding-right:'+ ${(venta.vendidos*100)/total}+'%;'" th:text="${(venta.vendidos*100)/total}+'%'"></span></td>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="container h-100">
    <div class="row">
      <h2 class="mt-4 mb-3">Consultar ganancias</h2>
    </div>
    <div class="row">
      <form action="/ganancias" method="POST">
        <div class="row">
          <div class="col">
            <label for="start" class="font-weight-normal">Fecha inicial</label>
            <input name="start" type="date" value="2020-01-01" class="form-control">
          </div>
          <div class="col">
            <label for="end" class="font-weight-normal">Fecha final</label>
            <input  name="end" type="date" value="2020-01-30" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-dark mt-3">Consultar</button>
      </form>
    </div>
    <div class="row mt-3">
      <h4>Ganancias del periodo<span th:if="${startF!=null}" th:text="' de ' + ${startF} + ' a ' + ${endF}"></span>: $<span th:text="${ganancias}" step="0.02">Completa tus datos para registrarte.</span></h4>
    </div>
  </div>

  <!-- <div th:replace="fragments :: footer_principal"></div> -->

  <div th:replace="fragments :: scripts_bootstrap"></div>

</body>

</html>
