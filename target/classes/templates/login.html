<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments :: head_principal"></div>

</head>

<body style="background-color: #e9ecef;">

    <div th:replace="fragments :: nav_sin_login"></div>

    <main role="main" class="flex-shrink-0">

        <div class="jumbotron mt-4">
            <div class="justify-content-center text-center">
                <h1 class="display-4">Bienvenido!</h1>
                <p class="lead">Inicie sesion para poder comprar.</p>
                <h5 th:if="${error !=null}" th:text="${error}" style="color: red;"></h5>
                <h5 th:if="${ok !=null}" th:text="${ok}" style="color: green;"></h5>
            </div>
            <hr class="my-4">
            <div class="container">
                <div class="row justify-content-center text-center col-lg">
                    <div class="col-lg-6">
                        <form action="/logincheck" method="POST" class="mb-1">
                            <div class="form-group h5">
                                <label for="usuario">Usuario</label>
                                <input type="text" placeholder="ingrese su nombre de usuario" class="form-control"
                                    name="usuario">
                            </div>
                            <div class="form-group h5">
                                <label for="password">Contraseña</label>
                                <input type="password" placeholder="ingrese su contraseña" class="form-control"
                                    name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            
                        </form>
                        <a href="/user/changePassword" class="forgot-password-link ">
                             ¿Se te olvidó se contraseña?</a>
                			<p class="login-card-footer-text">
                			  ¿No tienes una cuenta?<a href="/registro_cliente" class="forgot-password-link"> Registrate</a></p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- <div th:replace="fragments :: footer_principal"></div> -->

    <div th:replace="fragments :: scripts_bootstrap"></div>

</body>

</html>
