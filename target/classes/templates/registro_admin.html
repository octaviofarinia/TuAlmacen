<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments :: head_principal"></div>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">TuAlmacen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary py-5 mb-5">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-12">
                    <h1 class="display-4 text-white mt-5 mb-2">Formulario de Registro - Administrador</h1>
                    <p class="lead mb-5 text-white-50 text-center">Completa tus datos para registrarte.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container h-100">

        <div class="row align-items-center justify-content-center text-center mb-5 col-lg">
            <div class="col-lg-6">
                <form action="/registrar_admin" method="POST">

                    <p th:if="${error !=null}" th:text="${error}"></p>
                    <div class="form-group h5">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Ingrese su nombre" class="form-control" name="nombre">
                    </div>
                    <div class="form-group h5">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Ingrese su email" class="form-control" name="email">

                    </div>

                    <!-- <div class="form-row"> -->
                    <div class="form-group h5">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="Ingrese su contraseña" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Repita la contraseña" class="form-control"
                            name="password_confirmation">
                    </div>
                    <!-- </div> -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <p><br /></p>

    </div>

    <!-- <div th:replace="fragments :: footer_principal"></div> -->

    <div th:replace="fragments :: scripts_bootstrap"></div>
    
</body>

</html>
