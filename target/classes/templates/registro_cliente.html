<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments :: head_principal"></div>

</head>

<body>

    <div th:replace="fragments :: nav_sin_login"></div>

    <header class="bg-primary py-5 mb-5">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-12">
                    <h1 class="display-4 text-white mt-5 mb-2">Formulario de Registro</h1>
                    <p class="lead mb-5 text-white-50 text-center">Completa tus datos para registrarte.</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container h-100">

        <div class="row align-items-center justify-content-center text-center mb-5 col-lg">
            <div class="col-lg-6">
                <form action="/registrar_cliente" method="POST">
                    <p th:if="${error !=null}" th:text="${error}" ></p>
                    <div class="form-group h5">
                        <label for="usuario">Usuario</label>
                        <input type="text" placeholder="ingrese su nombre" class="form-control" name="usuario">
                    </div>
                    <div class="form-group h5">
                        <label for="email">Email</label>
                        <input type="email" placeholder="ingrese su email" class="form-control" name="email">

                    </div>
                    <div class="form-group h5">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="ingrese su contraseña" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="repita la contraseña" class="form-control"
                            name="password_confirmation">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div> 
        <p><br /></p>

    </div>

    <!-- <div th:replace="fragments :: footer_principal"></div> -->

    <div th:replace="fragments :: scripts_bootstrap"></div>

</body>

</html>
