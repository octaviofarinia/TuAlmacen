<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<div th:replace="fragments :: head_principal"></div>

</head>

<body>

	<div th:replace="fragments :: nav_sin_login"></div>

	<main role="main" class="h-100 flex-shrink-0">

		<div class="jumbotron mt-4 h-100">
			<div class="justify-content-center text-center">
				<h1 class="display-4">Recuperar contrasena!</h1>
				<p class="lead">Por favor coloque su nueva contrasena.</p>
				<h5 th:if="${titulo !=null}" th:text="${titulo}" style="color: black;"></h5>
				<h5 th:if="${error !=null}" th:text="${error}" style="color: red;"></h5>
				<h5 th:if="${mensaje !=null}" th:text="${mensaje}" style="color: green;"></h5>
				
			</div>
			<hr class="my-4">
			<div class="container">
				<div class="row justify-content-center text-center col-lg">
					<div class="col-lg-6">
						<form action="/resetcontra" method="POST">
						<input type="hidden" name="id" th:value="${usuario.id}">
							<div class="form-group">
								<label for="clave"  Class="sr-only">clave</label> <input
									type="password"  name="clave" class="form-control"
									>
							</div>		
							<div class="form-group">
								<label for="clave2"  Class="sr-only">repetir</label> <input
									type="password"  name="clave2" class="form-control"
								>
							</div>					
						<button type="submit" class="btn btn-primary">Enviar</button>
                        </form>

					</div>
				</div>
			</div>
		</div>

	</main>
	<!-- <div th:replace="fragments :: footer_principal"></div> -->

	<div th:replace="fragments :: scripts_bootstrap"></div>

</body>

</html>
